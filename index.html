<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Speak App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Minion Tongue</h1>
    </header>
    <main>
      <p>
        Everyone is a fan of minion and their adorable language. Now you can
        know what normal words would sound like in their language. Convert any
        sentence into minion language to find out.
      </p>
      <div class="container">
        <textarea
          name="text"
          id="text"
          cols="30"
          rows="8"
          placeholder="Enter the text you want to convert"
        ></textarea>
        <div>
          <button id="convertButton">Convert</button>
        </div>
        <textarea
          name="output"
          id="output"
          cols="30"
          rows="8"
          disabled
          placeholder="What minions would say"
        ></textarea>
      </div>
    </main>
    <footer>
      <p>
        Made with love by
        <a href="https://www.atulgairola.tech/">Atul Gairola</a>
      </p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
